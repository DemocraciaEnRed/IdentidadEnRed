<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
  <title>{% block title %} Identidad En Red {% endblock %}</title>
  <link rel="openid2.provider" href="{{ request_url_without_params }}" />
  <link rel="openid.server" href="{{ request_url_without_params }}" />
  {% block head %}{% endblock %}
</head>

<body {% block bodyattributes %}{% endblock %}>

{% block header %}
<div id="login">
  {% if user %}
    <span class="nickname">{{ user.nickname }}</span> |
  {% endif %}
  {% if user %}
    <a href="{{ logout_url|escape }}">Log out</a>
  {% else %}
    <a href="{{ login_url|escape }}">Log in</a>
  {% endif %}
</div>

<div id="header">
  <p id="title">OpenID para
  {% if user %}
    {{ user.nickname }}
  {% else %}
    identidades en Red
  {% endif %}
  </p>
</div>
{% endblock %}

<div id="body">
  {% block body %}{% endblock %}
</div>

</body>
</html>
